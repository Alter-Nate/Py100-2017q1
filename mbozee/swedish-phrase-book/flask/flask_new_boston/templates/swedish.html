<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Swedish Phrase Book</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>


<!-- SWEDISH PHRASE BOOK CONTENT -->
<section id="content">

    <!-- MASTHEAD -->
    <section id="masthead">
        <h1>Swedish Phrase Book</h1>
    </section><!-- /MASTHEAD -->

    <!-- VOCAB LIST -->
    <section class="vocab-wrapper">
        <ul class="header">
            <li><h2>English</h2></li>
            <li><h2>Swedish</h2></li>
        </ul>
        <section class="vocab-list">
            {% for key, value in phrase_book.items() %}
                <ul class="row">
                    <li>{{ key }}</li>
                    <li><input type="text" value="" placeholder="{{ value }}" /></li>
                </ul>
            {% endfor %}
        </section>
    </section><!-- /VOCAB LIST -->

</section>
<!-- /SWEDISH PHRASE BOOK CONTENT -->

<p style="font-size: 20px; color: black;">{{ phrase_book }}</p>


</body>
</html>
